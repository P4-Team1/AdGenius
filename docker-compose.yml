version: "3.12"

services:
  backend:
    container_name: ads-backend
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    container_name: ads-frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"  # 8501 → 3000 (Next.js 포트)
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000  # 백엔드 URL 설정
    depends_on:
      - backend
    restart: always